name: Core Builds
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-macos:
    name: MacOS
    runs-on: macos-latest
    steps:
      - name: Checkout Files
        uses: actions/checkout@v3
      - name: Setup MacOS
        run: brew install make cmake gcc@13 zlib
        # brew's gcc has to be a specific version, make sure to update 13 above and below if upgrading
      - name: Build SDL2 static library
        run: |
          git clone --depth 1 --branch release-2.28.2 https://github.com/libsdl-org/SDL.git
          cd SDL
          mkdir build
          cd build
          CC=$PWD/../build-scripts/gcc-fat.sh
          ../configure --disable-shared --prefix=$(pwd) \
            --enable-audio=no --enable-power=no --enable-timers=no \
            --enable-joystick=no --enable-haptic=no --enable-hidapi=no --enable-sensor=no \
            --enable-video-cocoa=no --enable-video-metal=no --enable-video-opengl=no --enable-video-opengles2=no --enable-video-vulkan=no
          make
          make install
          # produced:
          # SDL/build/include/SDL2/*.h
          # SDL/build/lib/libSDL2.a
      - name: Build hatariB
        run: |
          export OS=MacOS
          export CC=/usr/local/bin/gcc-13
          export CFLAGS=-mmacosx-version-min=10.13
          export CMAKEFLAGS="-DCMAKE_C_COMPILER=/usr/local/bin/gcc-13 -DCMAKE_OSX_DEPLOYMENT_TARGET=10.13 -DSDL2_INCLUDE_DIR=$(PWD)/SDL/build/include/SDL2 -DSDL2_LIBRARY=$(PWD)/SDL/build/lib/libSDL2.a"
          export C_INCLUDE_PATH=$(PWD)/SDL/build/include
          export LIBRARY_PATH=$(PWD)/SDL/build/lib
          export SDL2_LINK=$(SDL/build/bin/sdl2-config --static-libs)
          gmake
      - name: Prepare Artifact
        run: |
          mkdir artifact
          mkdir artifact/cores
          cp build/*.dylib artifact/cores
          mkdir artifact/info
          cp info/*.* artifact/info
          echo "BUILD_TAG=$(git log -1 --format="%ad--%h" --date=format-local:"%Y-%m-%d-%H%M%S")" >> $GITHUB_ENV
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: hatarib-macos--${{ env.BUILD_TAG }}
          path: artifact/
